<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aditya AI Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

    body { 
      font-family: 'Rajdhani', sans-serif; 
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #16213e 50%, #0f0f23 75%, #000000 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #b19cd9, transparent),
        radial-gradient(2px 2px at 40px 70px, #7b68ee, transparent),
        radial-gradient(1px 1px at 90px 40px, #9370db, transparent),
        radial-gradient(1px 1px at 130px 80px, #8a2be2, transparent),
        radial-gradient(2px 2px at 160px 30px, #6a5acd, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      opacity: 0.3;
    }

    @keyframes sparkle {
      from { transform: translateY(0px); }
      to { transform: translateY(-100px); }
    }

    /* Grid overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(138, 43, 226, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(138, 43, 226, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    #chat-container { 
      max-width: 800px; 
      margin: 30px auto; 
      background: rgba(10, 10, 30, 0.95);
      border-radius: 20px; 
      box-shadow: 
        0 0 50px rgba(138, 43, 226, 0.3),
        inset 0 0 50px rgba(138, 43, 226, 0.1),
        0 20px 40px rgba(0, 0, 0, 0.5);
      padding: 0;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(138, 43, 226, 0.3);
      position: relative;
      overflow: hidden;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
    }

    /* Header section */
    .chat-header {
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.2) 0%, rgba(123, 104, 238, 0.2) 100%);
      padding: 25px 30px;
      border-bottom: 2px solid rgba(138, 43, 226, 0.3);
      position: relative;
    }

    .chat-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #8a2be2, #9370db, #8a2be2, transparent);
      animation: scanline 3s ease-in-out infinite;
    }

    @keyframes scanline {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .avatar-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8a2be2, #9370db, #7b68ee);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 32px;
      color: white;
      box-shadow: 
        0 0 30px rgba(138, 43, 226, 0.6),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
      animation: pulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    /* For image avatars - add this class when using an image */
    .avatar.image-avatar {
      background: none;
      padding: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .avatar::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(138, 43, 226, 0.5);
      animation: ring 3s linear infinite;
    }

    @keyframes ring {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .bot-info h1 {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 8px;
      text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
    }

    .bot-info p {
      font-size: 18px;
      color: #b19cd9;
      font-weight: 400;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #7b68ee;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00ff88;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    #messages { 
      min-height: 400px; 
      max-height: 500px;
      margin: 0;
      padding: 30px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      flex: 1;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(138, 43, 226, 0.1);
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(138, 43, 226, 0.5);
      border-radius: 4px;
    }

    .message { 
      margin: 20px 0; 
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
      position: relative;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user { 
      text-align: right;
    }

    .user .message-content {
      background: linear-gradient(135deg, #8a2be2, #9370db);
      color: white;
      padding: 15px 20px;
      border-radius: 25px 25px 5px 25px;
      display: inline-block;
      max-width: 70%;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
      position: relative;
    }

    .user .message-content::before {
      content: '';
      position: absolute;
      bottom: -8px;
      right: 15px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #9370db;
    }

    .bot { 
      text-align: left;
    }

    .bot .message-content {
      background: rgba(30, 30, 50, 0.8);
      color: #e6e6ff;
      padding: 15px 20px;
      border-radius: 25px 25px 25px 5px;
      display: inline-block;
      max-width: 70%;
      font-size: 16px;
      font-weight: 400;
      border: 1px solid rgba(138, 43, 226, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .bot .message-content::before {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 15px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid rgba(30, 30, 50, 0.8);
    }

    .message-label {
      font-size: 12px;
      margin-bottom: 5px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .user .message-label {
      color: #b19cd9;
    }

    .bot .message-label {
      color: #7b68ee;
    }

    /* Input section */
    .input-section {
      padding: 25px 30px;
      border-top: 2px solid rgba(138, 43, 226, 0.3);
      background: rgba(0, 0, 0, 0.3);
    }

    #input-form { 
      display: flex; 
      gap: 15px; 
      align-items: center;
    }

    #input { 
      flex: 1; 
      padding: 18px 25px; 
      border-radius: 30px; 
      border: 2px solid rgba(138, 43, 226, 0.5);
      background: rgba(10, 10, 30, 0.8);
      color: #ffffff;
      font-size: 16px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    #input::placeholder {
      color: #b19cd9;
    }

    #input:focus {
      border-color: #8a2be2;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
      transform: scale(1.02);
    }

    #send { 
      padding: 18px 30px; 
      border-radius: 30px; 
      border: none; 
      background: linear-gradient(135deg, #8a2be2, #9370db);
      color: #ffffff; 
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Rajdhani', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
      position: relative;
      overflow: hidden;
    }

    #send::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    #send:hover::before {
      left: 100%;
    }

    #send:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
    }

    #send:disabled { 
      background: rgba(100, 100, 100, 0.5);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #send:disabled::before {
      display: none;
    }

    /* Typing indicator */
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 8px;
      color: #7b68ee;
      font-style: italic;
      margin: 15px 0;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #7b68ee;
      animation: typingBounce 1.4s ease-in-out infinite both;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    .typing-dot:nth-child(3) { animation-delay: 0s; }

    @keyframes typingBounce {
      0%, 80%, 100% { 
        transform: scale(0);
        opacity: 0.5;
      } 
      40% { 
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      #chat-container {
        margin: 10px;
        border-radius: 15px;
      }
      
      .chat-header {
        padding: 20px;
      }
      
      .avatar {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
      
      .bot-info h1 {
        font-size: 22px;
      }
      
      .bot-info p {
        font-size: 16px;
      }
      
      #messages {
        padding: 20px;
        min-height: 300px;
      }
      
      .user .message-content,
      .bot .message-content {
        max-width: 85%;
        font-size: 14px;
      }
      
      .input-section {
        padding: 20px;
      }
      
      #input {
        padding: 15px 20px;
        font-size: 14px;
      }
      
      #send {
        padding: 15px 25px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div class="chat-header">
      <div class="avatar-container">
        <div class="avatar">A</div>
        <div class="bot-info">
          <h1>Hello, I am Aditya</h1>
          <p>How may I help you today?</p>
          <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Online & Ready</span>
          </div>
        </div>
      </div>
    </div>
    
    <div id="messages"></div>
    
    <div class="typing-indicator">
      <span>Aditya is typing</span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    
    <div class="input-section">
      <form id="input-form">
        <input id="input" type="text" placeholder="Ask me about my career, experience, or anything else..." autocomplete="off" required />
        <button id="send" type="submit">Send</button>
      </form>
    </div>
  </div>
  
  <script>
    const messagesDiv = document.getElementById('messages');
    const inputForm = document.getElementById('input-form');
    const input = document.getElementById('input');
    const typingIndicator = document.querySelector('.typing-indicator');
    const statusDot = document.querySelector('.status-dot');
    const statusText = document.querySelector('.status-indicator span');
    let history = [];
    let isOnline = true;
    
    // Real-time status monitoring
    function updateOnlineStatus() {
      if (navigator.onLine) {
        if (!isOnline) {
          isOnline = true;
          statusDot.style.background = '#00ff88';
          statusText.textContent = 'Online & Ready';
          statusDot.style.animation = 'blink 1.5s ease-in-out infinite';
        }
      } else {
        isOnline = false;
        statusDot.style.background = '#ff4444';
        statusText.textContent = 'Offline';
        statusDot.style.animation = 'none';
      }
    }
    
    // Check server connectivity
    async function checkServerStatus() {
      try {
        const response = await fetch('http://localhost:8000/health', { 
          method: 'HEAD',
          timeout: 5000 
        });
        if (!response.ok) throw new Error('Server not responding');
        
        statusDot.style.background = '#00ff88';
        statusText.textContent = 'Online & Ready';
        statusDot.style.animation = 'blink 1.5s ease-in-out infinite';
      } catch (error) {
        statusDot.style.background = '#ffaa00';
        statusText.textContent = 'Server Unavailable';
        statusDot.style.animation = 'blink 0.5s ease-in-out infinite';
      }
    }
    
    // Monitor connection status
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    
    // Check server status every 30 seconds
    setInterval(checkServerStatus, 30000);
    
    // Initial status check
    updateOnlineStatus();
    checkServerStatus();
    
    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      
      const label = document.createElement('div');
      label.className = 'message-label';
      label.textContent = role === 'user' ? 'You' : 'Aditya';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      messageContent.textContent = content;
      
      div.appendChild(label);
      div.appendChild(messageContent);
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function showTypingIndicator() {
      typingIndicator.style.display = 'flex';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }
    
    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
      
      appendMessage('user', userMessage);
      history.push({ role: 'user', content: userMessage });
      input.value = '';
      input.disabled = true;
      document.getElementById('send').disabled = true;
      
      showTypingIndicator();
      
      try {
        const res = await fetch('http://localhost:8000/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage, history })
        });
        const data = await res.json();
        
        hideTypingIndicator();
        appendMessage('bot', data.reply);
        history.push({ role: 'assistant', content: data.reply });
      } catch (err) {
        hideTypingIndicator();
        appendMessage('bot', 'Error: Unable to connect to server.');
      } finally {
        input.disabled = false;
        document.getElementById('send').disabled = false;
        input.focus();
      }
    });
    
    // Auto-focus input on load
    window.addEventListener('load', () => {
      input.focus();
    });
  </script>
</body>
</html>
